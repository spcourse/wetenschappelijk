name: getaltheorie
content:

    Inleiding: .

    Aan de slag:
        Oefen met de basiselementen van Python: /python/nl/basiselementen
        Gebruik de computer als rekenwonder: rekenwonder

    Priemgetallen:
        Leer meer over algoritmen: /python/nl/algoritmen
        Code herhalen met loops: /python/nl/loops
        Ga op zoek naar priemgetallen: priemgetallen

    Resultaten uit de getaltheorie:
        Sla je data op in een lijst: /python/nl/lijsten
        Ga op zoek naar de langste reeks niet-priemgetallen: reeks
        Begrijp hoe je "mooie code" kunt schrijven: /python/nl/stijl
        Vind (g)een tegenbewijs voor het vermoeden van Goldbach: goldbach
